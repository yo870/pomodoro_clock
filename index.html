<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FCC Pomodoro Clock</title>
	<link href="style.css" rel="stylesheet">
<!-- 	<link href="css/font-awesome.min.css" rel="stylesheet">
 -->	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
</head>
    <script type="text/javascript" src="script.js"></script>

<body onload="timemanager();">
	<audio id="audio">
	  <source src="sound/bell.wav" type="audio/wav">
	  <source src="sound/bell.mp3" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>


	<h1>FCC Pomodoro Clock</h1>

	<section class = "timeset">
		<div class = "timegroups">
			<h4 id="blength">Break Length</h4>
			<div class="timemodif">
				<h3 id = "breaktime">5</h3>
				<div id = "barrowscontainer">
					<h4 id="bup">&#9650;</h4>
					<h4 id="bdown">&#9660;</h4>
				</div>
			</div>
		</div>
		<div class = "timegroups">
			<h4 id="wlength">Work Length</h4>
			<div class="timemodif">
				<div id = "warrowscontainer">
					<h4 id="wup">&#9650;</h4>
					<h4 id="wdown">&#9660;</h4>
				</div>
				<h3 id = "worktime">25</h3>
			</div>
		</div>
	</section>

	<section id="time">
		<h1 id="hours">00</h1><h1 class="sep"> : </h1><h1 id="minutes">25</h1><h1 class="sep"> : </h1><h1 id="seconds">00</h1>
	</section>
	<button type="button">Start!</button>


	<footer>
        <p>Developed by Yo - Photos from <a target="_blank" href="https://unsplash.com/">Unplash.com</a></p>
    </footer>

</body>
</html>
